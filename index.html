        let currentIndex = 0;
        let viewedFacts = new Set([0]);

        function displayFact(index) {
            const card = document.getElementById('factCard');
            card.classList.add('flip');
            
            setTimeout(() => {
                document.getElementById('emoji').textContent = facts[index].emoji;
                document.getElementById('factNumber').textContent = `Fact ${index + 1} of ${facts.length}`;
                document.getElementById('factText').textContent = facts[index].text;
                updateProgress();
                card.classList.remove('flip');
            }, 250);
        }

        function nextFact() {
            currentIndex = (currentIndex + 1) % facts.length;
            viewedFacts.add(currentIndex);
            displayFact(currentIndex);
        }

        function randomFact() {
            currentIndex = Math.floor(Math.random() * facts.length);
            viewedFacts.add(currentIndex);
            displayFact(currentIndex);
        }

        function updateProgress() {
            const percentage = Math.round((viewedFacts.size / facts.length) * 100);
            document.getElementById('progress').textContent = `${percentage}% explored (${viewedFacts.size}/${facts.length} facts)`;
        }

        displayFact(0);
